  <title> Contact list app </title>

<style>
.gray{
  color: gray;
}

.gray-bg{
  background-color: #D6D6D6;
}
</style>



</head>
<body background="/images/technology.jpg", style="width: 100%; background-size: 100%;">
    <div ng-app='myApp' ng-controller="appCtrl" class ="container">
        <h1 style="color:#fff; text-align: center;"> Contact list app </h1>
          <table class ="table">
            <thead>
                <th class='gray'> Name </th>
                <th class='gray'> Email </th>
                <th class='gray'> Number </th> 
                <th class='gray'> Action </th>
                <th> &nbsp; </th>
              </tr>
            </thead>
            <tbody>
              <tr> 
                <td><input class='form-control', type = 'text', placeholder="Name", ng-model='contact.name'>
                <span style="color:red;margin-left:15px" ng-show="userForm.Name.$error.pattern">First Name has invalid characters</span>
                </td>
                <td><input class='form-control' ng-model='contact.email', placeholder="Email"></td>
                <td><input class='form-control' ng-model='contact.number', placeholder="Number"></td>
                <td><button class='btn btn-primary' ng-click="addContact()">Add Contact</button></td>
                <td><button class='btn btn-info', ng-click="update()">Update</td>
              </tr>
              <tr class='gray-bg' ng-repeat="contact in contactlist">
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.number}}</td>
                <td><button class='btn btn-danger' ng-click="remove(contact._id)">Remove</button></td>
                <td><button class='btn btn-warning' ng-click="edit(contact._id)">Edit</button></td>
              </tr>
            </tbody>
          </table>
    </div>

<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"> </script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src = "controllers/controller.js"></script>
<link rel="script" type="text/css" href="../node_modules/toastr/toastr.js">
<link type="javascript" src="../bower_components/jquery/dist/jquery.js">
</body>
</html>
